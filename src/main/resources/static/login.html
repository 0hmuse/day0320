<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#myForm").submit(function(event){
		var member = $("#myForm").serializeArray();
		
		var str = $.param(member);	//쿼리스트링 만들어짐
		var url = "/ActionWithData?"+str;
		console.log(str);
		$("#wrap").load(url);
		
		/*
		$.ajax("ActionWithData",{data:member,success:function(r){
			$("#wrap").html(r);
			//$("#wrap").load("/ActionWithData + data:(매개변수하나를 원해서)쿼리스트링으로 바꿔줘야함");
			
		}});
		*/
		
		event.preventDefault();
	});
});
</script>
</head>
<body>
<form id="myForm" action="login.do" method="post">
<table>
	<tr>
		<td><label for="name">Name</label></td>
		<td><input type="text" id="name" name="name"></td>
	</tr>
	<tr>
		<td><label for="age">Age</label></td>
		<td><input type="text" id="age" name="age"></td>
	</tr>
</table>
<input type="submit" value="Get Ajax String">
</form>
<div id="wrap"></div>

</body>
</html>
