	<h1 class="ui-widget-header">코로나에 칸영화제 연기…스파이크 리 감독 "전시 같은 상황"</h1>
	<p>지난해 봉준호 감독의 ‘기생충’에 황금종려상을 안겼던 칸국제영화제가 신종코로나바이러스 감염증(코로나19) 여파로 사상 첫 공식일정 연기를 발표했다.
칸영화제 집행위는 19일(현지시간) 공식 보도자료를 내고 “오는 5월 12∼23일로 잡았던 제73회 영화제를 예정대로 치를 수 없게 됐다”면서 “영화제 진행을 위해 다양한 옵션을 고려 중이며 6월 말부터 7월 초까지 여는 방안을 검토하고 있다”고 알렸다. 4월 16일로 예정됐던 영화제 관련 기자회견 역시 기약 없이 연기됐다</p>
